<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
    >
    <title>Linked List</title>
  </head>
  <body>
    <header>
      <section class="add-bookmark">
        <h1 class="page-title">
          Linked
          <img
            class="logo"
            src="images/linked-list-logo.svg"
            alt="A white chain link intersecting with grey chainlink, to make site logo."
          >
          List
        </h1>
        <form>
          <label>
            <input 
              title="Website Title"
              class="js-site-title"
              type="text"
              placeholder="Website Title"
            >
          </label>
          <label>
            <input
              title="Website Url"
              class="js-site-url"
              type="url"
              pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))\.?)(?::\d{2,})?(?:[/?#]\S*)?$"
              placeholder="Website URL"
            >
          </label>
          <input
            class="js-submit submit"
            type="submit"
            value="Enter"
            disabled
          >
        </form>
        <ul class="bookmark-data">
          <li class="js-total-bookmarks">Bookmarks: 0</li>
          <li class="js-total-read">Read: 0</li>
          <li class="js-total-unread">Unread: 0</li>
        </ul>
        <button class="js-delete-read delete-read" type="button" disabled>
          Delete Read Bookmarks
        </button>
      </section>
    </header>
    <main class="js-main">
      <!-- javascript will append new bookmarks here -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
