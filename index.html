<!doctype html>
<html lang="en">
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
    >
  </head>
  <body>
    <header>
      <section class="add-bookmark">
        <p class="page-title">
          Linked
          <img
            class="logo"
            src="images/linked-list-logo.svg"
            alt="A white chain link intersecting with grey chainlink, to make site logo."
          >
          List
        </p>
        <form>
          <label>
            <input
              class="js-site-title"
              type="text"
              placeholder="Website Title"
            >
          </label>
          <label>
            <input
              class="js-site-url"
              type="url"
              pattern="https://.*"
              placeholder="Website URL"
            >
          </label>
          <input
            class="js-submit submit"
            type="submit"
            value="Enter"
            disabled=true
          >
        </form>
        <ul class="bookmark-data">
          <li class="js-total-bookmarks">Bookmarks: 0</li>
          <li class="js-total-read">Read: 0</li>
          <li class="js-total-unread">Unread: 0</li>
        </ul>
        <button class="js-delete-read" type="button" disabled>
          Delete Read Bookmarks
        </button>
      </section>
    </header>
    <main class="js-main">
      <!-- javascript will append new bookmarks here -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
