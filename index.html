<!doctype html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="add-bookmark">
        <p class="page-title">Linked
          <img class="logo" src="images/linked-list-logo.svg" alt="A white chain link intersecting with grey chainlink, to make site logo.">
        List</p>
        <form>
          <label>
            <input type="text" placeholder="Website Title" required>
          </label>
          <label>
            <input type="url" placeholder="Website URL" pattern="https://.*" required>
          </label>
          <button class="submit">Enter</button>
        </form> 
      </section>
    </header>
    <main>
      <article>
        <h2>The Website Title</h2>
        <hr>
        <a class="bookmark-url underline" href="">www.thewebsiteurl.com</a>
        <hr>
        <div class="bookmark-buttons">
          <a class="read underline has-been-read" href="">Read</a>
          <a class="delete underline" href="">Delete</a>
        </div>
      </article>
    </main>
  </body>
</html>
